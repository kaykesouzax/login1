<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <div id="img">
            <section>

        <div id="form">
            <section>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" autocomplete="on">
                    
                    <div class="campo">
                        <label for="inome"><i class="material-icons">person</i></label>

                    </div>
                    <div class="campo">
                        <label for="isenha"><i class="material-icons">vpn_key</i></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8">

                    </div>
                    <input type="submit" value="Enviar">

            </section>
